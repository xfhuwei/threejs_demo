<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="models/img/1.jpg" alt="">    
    <img src="https://down.om.cn/v3/Uploads/Pic/2018-02-10/d91dd08621c3a58fd39871f6c98ad9c5.jpeg" alt="">

    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script>
        var imgArr = [];
        var jishu = 0
        $('img').each(function (i, v) {
            var img = new Image();
            img.src = $(v).attr("src");
            $(img).attr('data-index', i);
            img.onload = function(eve) {
                // console.log(eve.target);
                // console.log($(eve.target).attr('data-index'));
                imgArr[$(eve.target).attr('data-index')] = eve.target;
                if (++jishu == $('img').length) {
                    console.log(eve.target)
                    console.log(imgArr)
                    // 这里获得全部完成的数组imgArr. 循环顺序插入dom中 。完成
                }
                
            };
        });
       
    </script>
</body>
</html>
